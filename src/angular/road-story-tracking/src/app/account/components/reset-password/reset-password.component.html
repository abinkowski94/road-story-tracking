<div class="wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1 style="word-break: break-all;">Reset password for:
                    <br> {{ userName }}</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="the-form" #resetForm="ngForm" (submit)="resetPassword()">
                <div class="the-inputs">
                    <mat-form-field class="the-full-width">
                        <input matInput type="password" name="password" [(ngModel)]="password" placeholder="New password" #passwordInput="ngModel"
                            required>
                        <mat-error *ngIf="passwordInput.invalid">
                            <span *ngIf="passwordInput.hasError('required')">* The password is required</span>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="the-full-width">
                        <input matInput type="password" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm password" #confirmPasswordInput="ngModel"
                            required>
                        <mat-error *ngIf="confirmPasswordInput.invalid">
                            <span *ngIf="confirmPasswordInput.hasError('required')">* The password is required</span>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="the-button">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!resetForm.form.valid">Reset</button>
                </div>
                <div class="clearfix"></div>
                <div class="backend-errors">
                    <mat-error *ngFor="let error of errors">
                        * {{ error }}
                    </mat-error>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
