<div class="wrapper">
    <mat-card class="under-navigation-bar">
        <mat-card-header>
            <mat-card-title>
                <h1>Friends</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group mat-stretch-tabs>
                <mat-tab label="My friends">
                    <mat-list class="scrollable-list" flex>
                        <mat-list-item> Pepper </mat-list-item>
                        <mat-list-item> Salt </mat-list-item>
                        <mat-list-item> Paprika </mat-list-item>
                        <mat-list-item> Pepper </mat-list-item>
                        <mat-list-item> Salt </mat-list-item>
                        <mat-list-item> Paprika </mat-list-item>
                        <mat-list-item> Pepper </mat-list-item>
                        <mat-list-item> Salt </mat-list-item>
                        <mat-list-item> Paprika </mat-list-item>
                        <mat-list-item> Pepper </mat-list-item>
                        <mat-list-item> Salt </mat-list-item>
                        <mat-list-item> Paprika </mat-list-item>
                    </mat-list>

                    <br>

                    <mat-form-field class="search-input">
                        <input type="text" matInput [matAutocomplete]="auto" placeholder="Search for friends...">
                    </mat-form-field>

                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option>
                            aaa
                        </mat-option>
                        <mat-option>
                            bbb
                        </mat-option>
                    </mat-autocomplete>
                </mat-tab>
                <mat-tab label="Invitations">
                    <div>
                        Incoming invitations
                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
